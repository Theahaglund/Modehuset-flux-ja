<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="kassa.css">
    <title>Min Webbplats</title>
</head>
<body>
    <h1>Varukorg</h1>
    
    <div id="products">
        <h2>Produkter</h2>
        <href="webbshop.html">
        <ul>
            <li>
                Produkt 1 - Pris: $10
                <button onclick="addToCart('Produkt 1', 10)">Lägg till i varukorg</button>
            </li>
            <li>
                Produkt 2 - Pris: $20
                <button onclick="addToCart('Produkt 2', 20)">Lägg till i varukorg</button>
            </li>
        </ul>
    </div>
    
    <div id="cart">
        <h2>Varukorg</h2>
        <ul id="cart-items">
        </ul>
        <p>Totalt: $<span id="cart-total">0</span></p>
    </div>
    
    
    <script>
        const cart = [];
        let total = 0;
        
        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;
            updateCart();
        }
        
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = "";
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.product} - Pris: $${item.price}`;
                cartItems.appendChild(li);
            });
            cartTotal.textContent = total;
        }
    </script>
</body>
</html>


    <script src="app.js"></script>
</body>
</html>
