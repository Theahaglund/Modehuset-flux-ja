<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbshop</title>
    <link rel="stylesheet" type="text/css" href="betalning.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logga.jpeg" alt="Kassan">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="webbshop.html">Webbshop</a></li>
                <li><a href="omoss.html">Om oss</a></li>
                <li><a href="designers.html">Designers</a></li>
                <li><a href="designer.html">Detaljsida</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="kassa.html">
                <img src="kassa.jpeg" alt="Kassan">
            </a>
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        <img src="kassa1.jpeg" alt="Bannerbild">
    </div>

    <!-- Textsektion -->
    <main class="content">
        <form action="kontakt.php" method="post" class="contact-form">
            <p><strong>Uppgifter</strong></p>

            <div class="form-group">
                <label for="firstName">Namn:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Adress:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Postnummer:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Stad:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="orderNumber">E-postadress:</label>
                <input type="text" id="orderNumber" name="orderNumber" required>
            </div>

            <div class="form-group">
                <label for="helpType">Telefonnummer:</label>
                <input type="text" id="helpType" name="helpType" required>
            </div>

        </form>

        <form action="order.html" method="post" class="contact-form">
            <div class="form-group">
                <p><strong>Kortuppgifter</strong></p>
                <label for="cardNumber">Kortnummer:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Utgångsdatum (MM/ÅÅ):</label>
                <input type="text" id="expiryDate" name="expiryDate" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV-kod:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <a href="order.html" class="button-link">
                <h2>Slutför köp</h2>
            </a>
            
        </form>
    </main>

    <footer class="footer">
        <div class="footer-logo">
            <img src="logga.jpeg" alt="Webbshop-logotyp">
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="omoss.html">Om oss</a></li>
                <li><a href="kontakt.html">Kontakta oss</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <ul>
                <li><a href="#"><img src="facebook.jpeg" alt="Facebook"></a></li>
                <li><a href="#"><img src="instagram.jpeg" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
